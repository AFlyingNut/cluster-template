---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
spec:
  project: home-kubernetes
  source:
    chart: argocd
    repoURL: oci://ghcr.io/argoproj/argo-helm/argo-cd
    targetRevision: 7.1.5
    helm:
      releaseName: argocd
      valueFiles:
        - secrets://helm-values.sops.yaml
  destination:
    name: in-cluster
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - RespectIgnoreDifferences=true

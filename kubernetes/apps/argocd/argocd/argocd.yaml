---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
spec:
  project: home-kubernetes
  sources:
    - chart: argo-cd
      repoURL: https://argoproj.github.io/argo-helm
      targetRevision: 7.3.4
      helm:
        releaseName: argocd
        valueFiles:
          - $values/kubernetes/apps/argocd/argocd/secrets.sops.yaml
    - repoURL: "https://github.com/ajaykumar4/home-lab-argocd.git"
      targetRevision: "main"
      ref: values
  destination:
    name: in-cluster
    namespace: argocd
  syncPolicy:
    automated:
      allowEmpty: true
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - RespectIgnoreDifferences=true

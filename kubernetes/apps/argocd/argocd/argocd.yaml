---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: '4'
spec:
  project: home-kubernetes
  sources:
    - repoURL: https://github.com/ajaykumar4/home-lab-argocd.git
      path: kubernetes/apps/cert-manager/cert-manager
      targetRevision: main
      ref: repo
    - repoURL: https://charts.jetstack.io
      chart: cert-manager
      targetRevision: v1.15.1
      helm:
        releaseName: cert-manager
        valueFiles:
          - $repo/kubernetes/apps/cert-manager/cert-manager/values.yaml
    - repoURL: ghcr.io/argoproj/argo-helm
      chart: argo-cd
      targetRevision: 7.3.4
      helm:
        releaseName: argocd
        valueFiles:
          - secrets://secrets.sops.yaml
  destination:
    name: in-cluster
    namespace: argocd
  syncPolicy:
    automated:
      allowEmpty: true
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - RespectIgnoreDifferences=true
  ignoreDifferences:
  - group: argoproj.io
    kind: Application
    jsonPointers:
    - /status
    - /metadata/annotations

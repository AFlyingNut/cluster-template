---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: '3'
spec:
  project: home-kubernetes
  source:
    repoURL: ghcr.io/argoproj/argo-helm
    chart: argo-cd
    targetRevision: 7.3.4
    helm:
      releaseName: argocd
      valueFiles:
        - $repo/kubernetes/apps/argocd/argocd/secrets.sops.yaml
  destination:
    name: in-cluster
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true

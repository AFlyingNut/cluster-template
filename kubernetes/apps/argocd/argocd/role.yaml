---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: argocd-secret-manager
  namespace: argocd
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list", "create", "update", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: argocd-secret-manager-binding
  namespace: argocd
subjects:
- kind: ServiceAccount
  name: default
  namespace: argocd
roleRef:
  kind: Role
  name: argocd-secret-manager
  apiGroup: rbac.authorization.k8s.io

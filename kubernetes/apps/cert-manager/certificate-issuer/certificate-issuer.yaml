---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: certificate-issuer
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: '0'
spec:
  project: home-kubernetes
  sources:
    - repoURL: https://github.com/ajaykumar4/home-lab-argocd.git
      path: kubernetes/apps/cert-manager/certificate-issuer
      targetRevision: main
      helm:
        releaseName: certificate-issuer
        valueFiles:
          - $repo/kubernetes/apps/cert-manager/certificate-issuer/values.sops.yaml
  destination:
    name: in-cluster
    namespace: cert-manager
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true

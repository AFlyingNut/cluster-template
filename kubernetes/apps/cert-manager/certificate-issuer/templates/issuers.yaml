apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: {{ .Values.issuer.name }}
spec:
  acme:
    server: {{ .Values.issuer.server }}
    email: {{ .Values.cloudflare.email }}
    privateKeySecretRef:
      name: {{ .Values.issuer.name }}
    solvers:
      - dns01:
          cloudflare:
            apiTokenSecretRef:
              name: cert-manager-secret
              key: api-token
        selector:
          dnsZones:
            - {{ .Values.cloudflare.domain }}


---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
spec:
  project: home-kubernetes
  source:
    path: kubernetes/apps/argocd/argocd
    repoURL: "https://github.com/ajaykumar4/home-lab-argocd.git"
    targetRevision: "main"
    helm:
      valueFiles:
        - "helm-values.yaml"
        - "secrets://helm-values.sops.yaml"
  destination:
    name: in-cluster
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - RespectIgnoreDifferences=true
